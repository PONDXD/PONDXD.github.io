<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-image: url("BG.webp");
        }

        body {
            background-image: url("BG.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .overlay {
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 64px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
            font-family: FreeMono, monospace;
        }
        .custom-btn {
            display: inline-block;
            padding: 10px 20px;
            font-family: FreeMono, monospace;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .custom-btn:hover {
            background: linear-gradient(135deg, #7873f5 0%, #ff6ec4 100%);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .custom-btn:active {
            transform: scale(0.98);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Happy Anniversary</h1>
        <p>ðŸŽ€1 month of happiness with PloysuayðŸŽ€</p>
        <a href="home.html" class="custom-btn" role="button" aria-pressed="true">Enter Happy Time</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
