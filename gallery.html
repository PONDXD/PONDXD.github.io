<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("BG.webp");
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery {
      column-count: 5; /* à¸ˆà¸³à¸™à¸§à¸™à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ */
      column-gap: 5px; /* à¸Šà¹ˆà¸­à¸‡à¸§à¹ˆà¸²à¸‡à¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ */
      padding: 5px;
      animation: fadeIn 5s ease-in-out;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 4; }
    }

    @media (max-width: 800px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 500px) {
      .gallery { column-count: 2; }
    }
    @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
  </style>
</head>
<body>

<h1>ðŸŽ€Photo GalleryðŸŽ€</h1>

<div class="gallery" id="gallery">
  <!-- Images will be generated dynamically -->
</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('closeBtn');

  // Generate photo names automatically
  const photoNames = [];
  for (let i = 1; i <= 221; i++) {
    photoNames.push(`photo (${i}).jpg`);
  }

  for (const fileName of photoNames) {
    const img = document.createElement('img');
    img.src = `${fileName}`;
    img.alt = fileName;

    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });

    gallery.appendChild(img);
  }

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
